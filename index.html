<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
      <link rel="stylesheet" href="scr/style.css">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>

 <div class="container">
  <div class="weather-app-wrapper">
  <div class="weather-app">
    <form id="search-form" class="mb-3">
      <div class="row">
        <div class="col-9">
          <input
            type="search"
            placeholder="Type a city.."
            class="form-control"
            id="city-input"
            autocomplete="off"
          />
        </div>
        <div class="col-3">
          <input
            type="submit"
            value="Search"
            class="btn btn-primary w-100"
          />
        </div>
      </div>
    </form>

    <div class="overview" >  
  <h1 id="city"></h1>
  <ul>
<li> <span id="date"></span> </li>
<li id="description" ></li>
  </ul>
</div>
  <div class="row">
    <div class="col-6">
      <div class="d-flex weather-temperature">
      <img src="" id="icon">
      <strong id="temperature">  </strong><span class="units">
        <a href="#" id="celsius-link" class=" active">°C</a>  |
        <a href="#" id="fahrenheit-link" >°F</a> </span>
    </div>
  </div>
    <div class="col-6">
      <ul>
        <li>
          Humidity: <span id="humidity"> </span>%
        </li>
        <li>
          Wind: <span id="wind"></span> mph
        </li>
       <li>
        Feels like: <span id="feels"></span>°C
       </li>

      </ul>
    </div>
  </div>
  <div class="weather-forcast" id="forecast">
 
  </div>
</div>
  <small>
   <a href="https://github.com/GK0leva/week7" class="git" target="_blank"> Open source  </a> by GK
  </small>
</div>
 </div>

<script src="scr/script.js"></script>
</body>
</html>
